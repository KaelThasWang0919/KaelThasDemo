<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>基本地图展示</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>

    <style type="text/css">
        html,body{
        width:100%;
        height:100%;
        }
        #container{
         position: absolute;
	     top: 0;
	     left: 0;
	     right: 0;
	     bottom: 0;
	     width: 100%;
	     height: 100%;
        }
    </style>
    <!--<script src="http://cache.amap.com/lbs/static/es5.min.js"></script>-->
    <script src="http://webapi.amap.com/maps?v=1.3&key=93404717c8b926e4703fc5c33e75ea77"></script>

    <!--添加缩放按钮-->
    <!--<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>-->
</head>
<body>
<div id="container"></div>

<script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom:14,
        center: [104.065794,30.657483]
    });

     //提供JS方法，让webview调用，添加marker
    function addMarker(lng,lat) {
        map.setZoomAndCenter(17, [lng, lat]);
        marker = new AMap.Marker({
            //指定 Marker 的样式
            icon: "http://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",
            //icon: "https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1502770708467&di=637fcd872ad8c3794108e3b15d5bd027&imgtype=0&src=http%3A%2F%2Fpic.qiantucdn.com%2F58pic%2F21%2F45%2F27%2F21g58PICXi8_1024.jpg",
            position: [lng, lat]
        });
        marker.setMap(map);
    }

</script>
</body>
</html>
